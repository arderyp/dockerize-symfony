mysql:
  image: mysql
  ports:
    - "3307:3306"
  environment:
    MYSQL_ROOT_PASSWORD: YOUR_ROOT_PASSWORD
    MYSQL_DATABASE: YOUR_DATABASE
  volumes:
    - "./symfony/data:/docker-entrypoint-initdb.d"
symfony:
  build: symfony/
  ports:
    - "8081:80"
  volumes:
    - "./symfony/code:/var/www"
  links:
    - "mysql"
